<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Homepage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="mainNav">
      <ul>
        <li><a href="#gmail" class="gmail">Gmail</a></li>
        <li><a href="#images" class="images">Images</a></li>
        <li><a href="#signin" class="signin"> Sign in</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="searchcontainer">
      <div id="logo">
          <img src="images/googlelogo.png" alt="Google Logo"
        class="logo">
      </div>
        <div id="searchbarcontainer">
        <i class="fa fa-search icon"></i>
          <input type="text" class="searchbar"> 
            <img src="images/googlemic.png" class="mic">
          
          
        </div>
        <div class="searchbar-buttons">
           <input type="submit" Value="Google Search" class="googlesearch" >
        <input type="submit" value="I'm Feeling Lucky" class="feelinglucky">
        </div>
    </div>
  </main>
 
 
 
 
  <footer>
  <div id="country">Philippines</div>
<nav>
    <div class="bottomnav1">

          <ul>
          <li>Advertising</li>
          <li>Business</li>
          <li>About</li>
          <li>How Search works</li>
        </ul>
    </div>
    <div class="bottomnav2">
      <ul>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>  
</nav>

  </footer>  
</body>
</html>
